name: audioplayer
description: "AudioPlayer"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.2 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  window_manager: ^0.3.7
  provider: ^6.1.1
  file_picker: ^6.1.1
  sqflite: ^2.3.0
  path: ^1.8.3
  shared_preferences: ^2.2.2
  media_kit: ^1.1.10+1
  media_kit_libs_audio: ^1.0.4
  flutter_material_color_picker: ^1.2.0
  youtube_explode_dart: ^2.1.0
  sqflite_common_ffi: ^2.3.2

dev_dependencies:
  flutter_launcher_icons: ^0.13.1
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
flutter:
  uses-material-design: true
flutter_launcher_icons:
  macos:
    generate: true
    image_path: "assets/icon/icon.png"