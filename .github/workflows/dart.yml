name: Dart

on:
  push:
    branches: [ "main" ]
    paths:
      - 'lib/**'
      - 'pubspec.yaml'
      - 'assets/**'
      - '.github/workflows/dart.yml'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'lib/**'
      - 'pubspec.yaml'
      - 'assets/**'

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - run: flutter pub get
      - run: flutter build windows
      - name: 'Copy sqlite3.dll'
        run: copy /Y "assets\sqlite3.dll" "build\windows\runner\Release"
      - uses: actions/upload-artifact@v4
        with:
          name: windows
          path: build/windows/x64/runner/Release